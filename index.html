<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO 1 - ESCALONAMENTO DE PROCESSOS</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel=" stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="app">
        <div id="processor-container">
            <div id="processor">
                <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="cpu-wrapper">
                    <div id="cpu"></div>
                    <div id="chip">
                        <div id="running-process">
                            <div id="icon-process">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="processes"></div>
        <div id="controls">
            <button class="add" data-icon="fa-chrome" data-ms="4" onclick="addProcess(this)"><i
                    class="fab fa-chrome"></i>
                <i class="fas fa-plus"></i></button>
            <button class="add" data-icon="fa-firefox-browser" data-ms="3" onclick="addProcess(this)"><i
                    class="fab fa-firefox-browser"></i> <i class="fas fa-plus"></i></button>
            <button class="add" data-icon="fa-opera" data-ms="5" onclick="addProcess(this)"><i class="fab fa-opera"></i>
                <i class="fas fa-plus"></i></button>
            <button class="add" data-icon="fa-safari" data-ms="2" onclick="addProcess(this)"><i
                    class="fab fa-safari"></i> <i class="fas fa-plus"></i></button>
            <button class="add" data-icon="fa-edge" data-ms="4" onclick="addProcess(this)"><i class="fab fa-edge"></i>
                <i class="fas fa-plus"></i></button>
            <button class="add" data-icon="fa-internet-explorer" data-ms="6" onclick="addProcess(this)"><i
                    class="fab fa-internet-explorer"></i> <i class="fas fa-plus"></i></button>
        </div>
        <div id="methods">
            <button class="btn-method" onclick="fifo()">FIFO</button>
        </div>
    </div>
</body>

</html>
